<div class="main_box general_box_shadow" ng-class="{'input_shake_animate': input_shake_animate, 'show_back_button': !isMobile}" ng-swipe-right="returnToPreviousStep()" ng-swipe-disable-mouse>
    <div class="form_box">
        <div class="vertically_center">
            <div>
                <h2>{{'forgot.TITLE' | translate}}</h2>
                <form novalidate name="form">
                    <div ng-switch on="step">
                        <div ng-switch-when="1">
                            <input sy-autofocus type="email" ng-model="forgot.email" name="email" placeholder="{{'general.EMAIL' | translate}}" required>
                            <input class="submit_animate forgot_submit" type="submit" ng-click="forgotEmailSubmit()" value="{{'forgot.NEXT_STEP' | translate}}" sy-notify>
                        </div>
                        <div ng-switch-when="2">
                            <input sy-autofocus type="text" ng-model="forgot.code" name="code" placeholder="{{'forgot.CODE' | translate}}" required>
                            <input class="submit_animate forgot_submit" type="submit" ng-click="gotoStepThree()" value="{{'forgot.NEXT_STEP' | translate}}" sy-notify>
                        </div>
                        <div ng-switch-when="3">
                            <input sy-autofocus type="password" ng-model="forgot.password" name="password" placeholder="{{'forgot.NEW_PASSWORD' | translate}}" required>
                            <input class="submit_animate forgot_submit" type="submit" ng-click="forgotCodeSubmit()" value="{{'forgot.NEXT_STEP' | translate}}" sy-notify>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div ng-if="!isMobile" ng-class="{'input_shake_animate': input_shake_animate}" class="back_button general_animate" ng-click="returnToPreviousStep()"></div>
